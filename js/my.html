<!DOCTYPE html>
<html>
<body>
<h3 id="area"> Area of Square:</h3>
<canvas id="myCanvas" width="100" height="100" style="border:5px solid black;">
Your browser does not support the HTML canvas tag.</canvas>
<input type="text" id="side" name="side"></input>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var a = document.getElementById("side").value;
area = a * a;
document.getElementById("area").innerHTML=area;
ctx.moveTo(0,0);
ctx.lineTo(a,a);
ctx.stroke();
</script>

</body>
</html>
