<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script>
      var myclock = setInterval(myFunction, 10);
      function myFunction() {
         side = document.getElementById("side").value;
         area = side*side;
         document.getElementById("sqr").innerHTML = "Area of the square = "+area+"  "+"Square unit.";
         document.getElementById("s").style.width = side+"px";
         document.getElementById("s").style.height = side+"px";
         r = document.getElementById("radi").value;
         carea = Math.PI*r*r;
         document.getElementById("cir").innerHTML = "Area of the circle = "+carea+"  "+"Square unit.";
         document.getElementById("c").style.width = side+"px";
         document.getElementById("c").style.height = side+"px";

      }
   </script>
</head>
<body onload="myclock = setInterval(myFunction, 10)" style="background-color: gray;">
   <label for="square">Enter the side length of square to get area:</label>
   <input type="text" id="side" value=0>
   <h3 id="sqr">demo</h3>
   <div id="s" style="background-color: yellow">
   <p>s</p>
   </div>
   <br><br>

   <label for="circle">Enter the diameter length of circle to get area:</label>
   <input type="text" id="radi" value=0>
   <h3 id="cir"></h3>
   <div id="c" style="background-color: blue;border-radius: 50%;">
   <p>c</p>
   </div> 
</body>
</html>
