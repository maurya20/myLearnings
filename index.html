<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script>
      var myclock = setInterval(myFunction, 10);
      function myFunction() {
         var side = document.getElementById("side").value;
         var area = side*side;
        document.getElementById("demo").innerHTML = area;
      }
   </script>
</head>
<body onload="myclock = setInterval(myFunction, 10)">
   <h3> Area of the square in square unit:</h3>
   <p id="demo">demo</p>
   <input type="text" placeholder="Type side of the square..." id="side">
</body>
</html>
